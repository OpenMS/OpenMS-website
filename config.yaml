    params:
      description: Why OpenMS? Mass Spectrometry. Visualizations. Open source.
      navbarlogo:
        image: OpenMS_transparent_blackFont.png
        link: /
      hero:
        # Main hero title
        # title: OpenMS
        # Hero subtitle (optional)
        subtitle: The open-source framework for Mass Spectrometry
        # Button text
        buttontext: Get started
        # Where the main hero button links to
        buttonlink: https://openms.readthedocs.io/en/latest/about/installation.html
        # Hero image (from static/images/___)
        image: OpenMS_transparent_blackFont.png

      heroGroup:
        - title: "OpenMS allows users to:"
          bgColor: ECF2F9
          heroItems:
          - title: Run existing workflows
            subtitle: Run existing workflows for proteomics and metabolomics with OpenMS in KNIME.
            leftAlign: true
            image: knime-analytics.png
            buttonText: Get Started
            buttonLink: "https://openms.readthedocs.io/en/latest/getting-started/knime-get-started.html"
          - title: Create your own workflows
            subtitle: Modify and create your own OpenMS workflows in Galaxy, KNIME and Nextflow.
            image: knime-edit.png
            buttonText: Get Started
            buttonLink: "https://openms.readthedocs.io/en/latest/getting-started/workflows.html"
          - title: Use OpenMS in Python
            subtitle: Enhance workflows with pyOpenMS scripts or develop novel methods using pyOpenMS
            leftAlign: true
            image: pyopenms-logo.png
            imgClass: img-fit
            bottomBorderRadius: true
            buttonText: Get Started
            buttonLink: "https://pyopenms.readthedocs.io/en/latest/"
        - title: "Advanced users / developers can use OpenMS to:"
          bgColor: FFF1E0
          heroItems:
          - title: Analyze large datasets
            subtitle: Run workflows on very large datasets on powerful compute infrastructure
            leftAlign: true
            imgClass: img-fit
            image: nf-core-logo.png
            buttonText: Get Started
            buttonLink: "https://openms.readthedocs.io/en/latest/getting-started/nextflow-get-started.html"
          - title: Create high-performance tools
            subtitle: Develop high-performance tools or algorithms with the C++ OpenMS library
            terminal: true
            buttonText: Get Started
            bottomBorderRadius: true
            buttonLink: "https://abibuilder.cs.uni-tuebingen.de/archive/openms/Documentation/nightly/html/OpenMS_tutorial.html"
    
      keyfeatures:
        title: What is OpenMS ?
        subtitle: OpenMS offers an open-source C++ library (+ Python bindings) for LC/MS data management, analysis and visualization. It empowers rapid development of mass spectrometry related software. OpenMS is freely  available under the three clause BSD license and runs under Windows, macOS and Linux.  The OpenMS members have a strong commitment to creating an open, inclusive, and positive community. Please read the OpenMS Code of Conduct for guidance on how to interact with others in a way that makes the community thrive.
        features:
        - title: Proteomics
          text: Almost 200 ready-made and customisable tools for analysing your proteomics data. Combined in flexible workflows they provide solutions to a broad range of problems arising in proteomics labs.
          img: /images/content_images/keyfeatures/proteomics2.png
          url: /keyfeatures/proteomics
        - title: Metabolomics
          text: OpenMS provides a wide range of customisable tools, specifically designed for all steps in the analysis of your targeted and untargeted metabolomics data.
          img: /images/content_images/keyfeatures/metabolomics4.png
          url: /keyfeatures/metabolomics
        - title: Workflows
          text: Every tool that is developed within OpenMS is available on flexible, scalable and easy-to-use workflow engines (such as KNIME, Galaxy, and nextflow) facilitating reproducible science.
          img: /images/content_images/keyfeatures/workflows2.png
          url: https://openms.readthedocs.io/en/latest/getting-started/workflows.html

      applications:
        annotation:
          name: Annotation
          items:
            - title: DIAProteomics
              url: diaproteomics
              image: /images/content_images/applications/DIAproteomics.png
              description: Bioinformatics analysis pipeline used for quantitative processing of data independent (DIA) proteomics data.
              link2: https://github.com/nf-core/diaproteomics
              link2-logo: /images/link-icon/nf-core.jpg
            - title: Epifany
              url: epifany
              image: /images/content_images/epifany_factor_graph-wpcf_465x400.png
              description: Tool for efficient bayesian protein inference.
              link1: https://github.com/knime
              link1-logo: /images/link-icon/knime.jpg
              link4: https://abibuilder.cs.uni-tuebingen.de/archive/openms/Documentation/nightly/html/TOPP_Epifany.html
              link4-logo: /images/link-icon/OpenMS_TOPPAS.jpg
            - title: MetaProSIP
              url: metaprosip
              description: Automated inference of elemental fluxes in microbial communities
              link1: https://github.com/knime
              link1-logo: /images/link-icon/knime.jpg
              link4: https://abibuilder.cs.uni-tuebingen.de/archive/openms/Documentation/nightly/html/TOPP_MetaProSIP.html
              link4-logo: /images/link-icon/OpenMS_TOPPAS.jpg
            - title: MHCquant
              url: mhcquant
              image: /images/content_images/applications/mhcquant.png
              description: Analysis pipeline used for quantitative processing of data dependent (DDA) peptidomics data.
              link1: https://kni.me/w/fxPFJudJ0JvIlA0F
              link1-logo: /images/link-icon/knime.jpg
              link2: https://github.com/nf-core/mhcquant
              link2-logo: /images/link-icon/nf-core.jpg
            - title: NASE
              url: nase
              image: /images/webapp/logo/naseweis.png
              description: NASE is a tool to do library searching of Oligonucleotides.
              link1: https://github.com/knime
              link1-logo: /images/link-icon/knime.jpg
              link3: https://abi-services.cs.uni-tuebingen.de/naseweis/
              link3-logo: /images/link-icon/Streamlit.jpg
              link4: https://abibuilder.cs.uni-tuebingen.de/archive/openms/Documentation/nightly/html/TOPP_NucleicAcidSearchEngine.html
              link4-logo: /images/link-icon/OpenMS_TOPPAS.jpg
            - title: SagePTMScanner
              url: https://abi-services.cs.uni-tuebingen.de/SagePTMScanner/
              image: /images/webapp/logo/SagePTMScannerlogo.png
              description: Sage search engine is a fast and reliable proteomics search engine for the anaylsis of MS data...
              link3: https://abi-services.cs.uni-tuebingen.de/SagePTMScanner/
              link3-logo: /images/link-icon/Streamlit.jpg

        crosslinking:
          name: Cross-Linking
          items:
            - title: NuXL
              url: nuxl
              image: /images/webapp/logo/NuXL_logo.png
              description: NuXL is a dedicated software package designed for the analysis of XL-MS (cross-linking mass spectrometry)...<br>
              link3: https://abi-services.cs.uni-tuebingen.de/nuxl/
              link3-logo: /images/link-icon/Streamlit.jpg
            - title: OpenPepXL
              url: openpepxl
